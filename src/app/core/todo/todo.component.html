<main>
  <!-- Todo Header -->
  <header>
    <h1>Todo List With NgRx Integration</h1>
    <button
      (click)="toggleAddForm()"
      class="btn"
    >ADD TODO</button>
    <form
      *ngIf="addFormIsOpen"
      (ngSubmit)="onTodoSubmit()"
    >
      <div class="formElement">
        <label for="formMessage">Message</label>
        <input
          [(ngModel)]="formMessage"
          name="Todo Message"
          (keypress)="debug(formMessage)"
          id="formMessage"
          type="text"
        >
      </div>
      <button
        class="btn submitBtn"
        type="submit"
      >Submit</button>
    </form>
  </header>
  <!-- Todo List -->
  <section>
    <div
    *ngFor="let todo of allTodos$ | async"
      class="todoContainer"
    >
      <p>{{todo.content}}</p>
      <div>
        <button
        (click)="onDeleteTodo(todo)"
        class="btn"
        >Delete</button>
        <img
        (click)="toggleTodoChecked(todo)"
        class="checkMark"
        src="{{
          (todo.checked) ?
          '/assets/check.svg' :
          '/assets/circle.svg'
        }}"
        alt="Completed"
        >
      </div>
    </div>
  </section>
</main>
